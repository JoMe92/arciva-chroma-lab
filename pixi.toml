[workspace]
name = "chroma-lab"
version = "0.1.0"
description = "Rust/WASM Quick Fix Renderer"
authors = ["Antigravity <antigravity@google.com>"]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tasks]

dev-example = "cd examples/minimal-viewer && pnpm run dev"
test = "cargo test"
lint = { cmd = "cargo fmt --check && cargo clippy --target wasm32-unknown-unknown -- -D warnings", depends-on = ["install"] }
build = { cmd = "pnpm run build", depends-on = ["install"] }
install = "pnpm install"
docs = { cmd = "pnpm run build:wasm && cargo doc --no-deps --open && pnpm run docs", depends-on = ["install"] }

[dependencies]
rust = ">=1.75"
rust-std-wasm32-unknown-unknown = ">=1.75"
nodejs = ">=20"
pnpm = ">=8"
binaryen = ">=116"

