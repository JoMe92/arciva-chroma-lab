name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.18.0
        cache: true

    - name: Lint
      run: pixi run lint

    - name: Test
      run: pixi run test

    - name: Build WASM
      run: pixi run build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pkg
        path: quickfix-renderer/pkg
