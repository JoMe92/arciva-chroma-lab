name: Release-Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust
          path: quickfix-renderer

      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}

      - name: Install wasm-pack
        if: ${{ steps.release.outputs.release_created }}
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Install Pixi
        if: ${{ steps.release.outputs.release_created }}
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: true

      - name: Build WASM
        if: ${{ steps.release.outputs.release_created }}
        run: pixi run build

      - name: Publish to GitHub Packages
        if: ${{ steps.release.outputs.release_created }}
        run: |
          cd quickfix-renderer/pkg
          echo "@JoMe92:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          npm publish
