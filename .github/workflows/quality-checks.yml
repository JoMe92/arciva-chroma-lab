name: Quality Checks

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        cache: true
    - name: Lint
      run: pixi run lint

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        cache: true
    - name: Test
      run: pixi run test
